name: learn-github-actions
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install Nuitka
        run: pip install nuitka
      - name: Compile using Nuitka
        run: python3 -m nuitka imagetools.py